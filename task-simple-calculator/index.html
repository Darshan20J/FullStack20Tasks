<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="app.css">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


</head>

<body>
    <section class="hero">
        <div class="container d-flex justify-content-center">
            <div class="form w-50 p-3 rounded-lg" id="form">
                <h3 class="display-4 text-center text-clr">Calculator</h3>
                <div class="d-flex justify-content-center">
                    <div class="alert alert-light w-75 py-2 text-center font-weight-bolder" id="output">
                        RESULT
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-2"></div>
                    <div class="form-group col-4">
                        <input type="text" id="inp-1"
                            class="form-control form-control-lg app-inp m-1 text-primary font-weight-bolder text-right"
                            autocomplete="off" placeholder="0">
                    </div>

                    <div class="form-group col-4">
                        <input type="text" id="inp-2"
                            class="form-control form-control-lg  m-1 text-primary font-weight-bolder text-right"
                            autocomplete="off" placeholder="0">

                    </div>
                    <div class="col-2"></div>

                </div>
                <table class="table">
                    <tr>
                        <td class="text-center">
                            <button class="btn btn-wizard btn-block font-weight-bolder text-light" id="div">/</button>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-wizard btn-block font-weight-bolder text-light" id="mul">*</button>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-wizard btn-block font-weight-bolder text-light" id="sub">-</button>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-wizard btn-block font-weight-bolder text-light" id="add">+</button>
                        </td>
                    </tr>

                    <!-- Unnecessary Code -->
                    <!-- <tr>
                        <td colspan="4" class="">
                            <button class=" btn btn-success font-weight-bolder btn-block" id="compute">
                                Compute</button>
                        </td>
                    </tr> -->

                    <tr>
                        <td colspan="4" class="">
                            <button class=" btn btn-danger font-weight-bolder btn-block" id="clear">
                                Clear</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
