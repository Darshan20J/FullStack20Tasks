<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | FullStack20 Tasks</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <section id="signup" class="fullscreen d-flex justify-content-center">
        <div class="dark-overlay">
            <div class="pos-abs">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 bg-img rounded-top p-0">
                            <div class="dark-overlay px-3 d-flex align-items-center rounded">
                                <div>
                                    <h2 class="display-3 text-right text-light">We need <span
                                            class="text-danger font-weight-bolder">Minimal</span> Information to give
                                        you
                                        complete
                                        privacy</h2>
                                    <h1 class="display-4 text-light"><span
                                            class="text-warning font-weight-bolder">Signup</span> today and get more
                                        benefit
                                        from us!!</h1>
                                </div>
                            </div>
                        </div>
                        <div
                            class="col-sm-12 col-md-12 col-lg-6 bg-svg bg-primary d-flex align-items-ceter rounded-bottom py-5">
                            <form action="#" class="form m-auto bg-clr rounded-lg p-3 w-75">
                                <div class="h2 display-3 text-light text-center">Signup</div>

                                <div class="py-4 rounded">

                                    <div class="form-group">
                                        <label class="text-light font-weight-bolder" for="name">Name</label>
                                        <input type="name" name="name" id="name" placeholder="myname"
                                            class="form-control form-control-lg font-weight-bolder text-primary">
                                    </div>

                                    <div class="form-group">
                                        <label class="text-light font-weight-bolder" for="email">Email</label>
                                        <input type="email" name="email" id="email" placeholder="myname@gmail.com"
                                            class="form-control form-control-lg font-weight-bolder text-primary">
                                    </div>

                                    <div class="form-group">
                                        <label for="gender" class="d-block font-weight-bolder text-light">Gender</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male"
                                                value="male">
                                            <label class="text-light font-weight-bolder" for="male">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female"
                                                value="female">
                                            <label class="text-light font-weight-bolder" for="male">Female</label>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label class="text-light font-weight-bolder" for="email">GitHub Username</label>
                                        <input type="text" name="github-username" id="github-username"
                                            placeholder="GitHub Username"
                                            class="form-control form-control-lg font-weight-bolder text-primary"
                                            autocomplete="off">
                                        <small class="text-light" class="form-text">Required for Collaboration</small>
                                    </div>

                                    <div class="form-group">
                                        <label class="text-light font-weight-bolder" for="email">Password</label>
                                        <input type="password" name="password" id="password" placeholder="password"
                                            class="form-control form-control-lg font-weight-bolder text-primary">
                                    </div>

                                    <div class="d-flex justify-content-center py-2">
                                        <button class="btn btn-block btn-lg btn-danger w-50 font-weight-bolder"
                                            type="submit">Signup</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
