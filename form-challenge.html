<body>
    <section>
        <div class="dark-overlay">
            <div class="container">
                <form class="user-form" action="#" method="POST">
                    <h3 class="form-heading">User Registration Form</h3>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-input" type="text" name="username" id="#" placeholder="@John_Doe...">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-input" type="text" name="name" id="#" placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="passwprd">Password</label>
                        <input class="form-input" type="password" name="passowrd" id="#" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="contactno">Contact No</label>
                        <input class="form-input" type="text" name="contactno" id="#" placeholder="555 555 5555">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-input" type="email" name="username" id="#" placeholder="jdoe@gmail.com">
                    </div>

                    <div class="form-group">

                        <label class="form-label" for="username">Gender</label>

                        <label class="form-check-label" for="male">
                            <input class="form-check" type="radio" name="gender" id="#" value="male" checked> Male
                        </label>

                        <label class="form-check-label" for="female">
                            <input class="form-check" type="radio" name="gender" id="#" value="female"> Female
                        </label>

                        <label class="form-check-label" for="others">
                            <input class="form-check" type="radio" name="gender" id="#" value="Others"> Others
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="dob">DOB</label>
                        <input class="form-input" type="date" name="dob" id="#">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="form-input" name="city" id="#">
                            <option value="SELECT">SELECT</option>
                            <option class="form-input-option" value="ABC">ABC</option>
                            <option class="form-input-option" value="DEF">DEF</option>
                            <option class="form-input-option" value="GHI">GHI</option>
                            <option class="form-input-option" value="JKL">JKL</option>
                            <option class="form-input-option" value="MNO">MNO</option>
                            <option class="form-input-option" value="PQR">PQR</option>
                            <option class="form-input-option" value="STU">STU</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group">
                        <label for="favproglang" class="label-head">Favourite Programming Languages</label>
                        <label class="form-check-label" for="c#">
                            <input class="form-check-input" type="checkbox" name="c#" id="#"> c#
                        </label>

                        <label class="form-check-label" for="PHP">
                            <input class="form-check-input" type="checkbox" name="PHP" id="#"> PHP
                        </label>

                        <label class="form-check-label" for="c#">
                            <input class="form-check-input" type="checkbox" name="Ruby" id="#"> Ruby
                        </label>

                        <label class="form-check-label" for="c#">
                            <input class="form-check-input" type="checkbox" name="JavaScript" id="#"> JavaScript
                        </label>

                        <label class="form-check-label" for="c#">
                            <input class="form-check-input" type="checkbox" name="Kotlin" id="#"> Kotlin
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="termsandconditions" class="termsandconditions">
                            <input class="" type="checkbox" name="t&c" id="#">
                            I Agree to the terms and conditions.</label>
                    </div>

                    <div class="flex">
                        <input class="reset" type="reset" value="Reset">
                        <input class="submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
